<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
   <link rel="stylesheet" type="text/css" href="/LoginRegistro/loginRegistro.css">  
</head>
<body>
    <a href="https://front.codes/" class="logo" target="_blank" rel="noopener noreferrer">
 
    </a>
      
      <div class="section">
        <div class="container">
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="mb-0 pb-3"><span>Iniciar Sesión</span><span>Registrarse</span></h6>
                <label for="reg-log">Registrate o Inicia Sesion</label>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" title="Toggle between Register and Log In"/>
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper" id="tarjeta">
                    <div class="card-front" >
                      <div class="center-wrap">
                       
                       
                        <form th:action="@{/comprobar}"  method="get">
                        <div class="section text-center">
                        <div id="iniciarSesion">
                          <h4 class="mb-4 pb-3">Iniciar Sesion</h4>
                          <div class="form-group">
                            <input type="email" name="email" class="form-style" placeholder="Escriba su email" id="emailLogin" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="passwd" class="form-style" placeholder="Escriba su Contraseña" id="contraLogin" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                        </div>
                          <button class="btn mt-4" type="submit">Entrar</button>
                          <button class="btn mt-4" type="reset">Limpiar Campos</button>
                          <p class="mb-0 mt-4 text-center" id="error" th:text="${error}"></p>
                        </div>
                        </form>
                        
                        
                      </div>
                    </div>
                    <div class="card-back">
                      <div class="center-wrap">
                      
                      
                       <form th:action="@{/anadir}"  method="get">
                        <div class="section text-center">
                         <div id="registrarse">
                          <h4 class="mb-4 pb-3">Registrarse</h4>
                          <div class="form-group">
                            <input type="text" name="nombre" class="form-style" placeholder="Escriba su nombre" id="nombre" autocomplete="off">
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="email" name="email" class="form-style" placeholder="Escriba su email" id="email" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="passwd" class="form-style" placeholder="Introduzca una contraseña" id="passwd" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          </div>
                          <button class="btn mt-4" type="submit">Aceptar</button>
                          <button class="btn mt-4" type="reset">Limpiar Campos</button>
                        </div>
                      </form>
                      
                      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
